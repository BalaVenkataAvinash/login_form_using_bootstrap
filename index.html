<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <style>
          body {
               background-image: url(https://freerangestock.com/sample/144893/abstract-network-with-nodes--digital-grid--purple-background.jpg);
               background-repeat: no-repeat;
               background-size: 100%;
          }

          .parent_class {
               background-color: rgba(240, 248, 255, 0.384);
               margin-top: 80px;
          }
          .child_class{
               background-color: rgba(0, 0, 0, 0.555);
               margin-bottom: 20px;
               border-radius: 14px;
          }
          .child-container{
               color: aliceblue;
               text-align: center;
               margin-bottom: 10px;
               font-size: 15px;
          }
          .input{
               margin-top: 10px;
               font-size: 18px;
          }
          .btn {
               margin-top: 20px;
               width: 100%;
               border-radius: 12px;
               font-size: 1.2rem;
               text-decoration: none;
               color: aliceblue;
               background-color: #0066FF;
          }
          .btn:hover {
               box-shadow: 0 0 20px rgb(246, 245, 245)
          }
          .header{
               font-size: 2rem;
               text-align: center;
          }
          .icons{
               font-size: 15px;
          }
          @media screen and (max-width:800px) {
               body {
                    background-image: url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhfkxw_tsHcvC-LsDCS5_CDaXNw-7arwYBTAiOfsirH-TAx5u__EuDBo9NyUtytTbeI0mHZLubiBRCx3qVTbIQsv1BcXWzZP6IKS4gkt0SQoWPXKfmeNGaqBhqSXvultbI5mcr2biCeJO7W/s2048/minimal-landscape-sunrise-4k.jpg);
                    background-repeat: no-repeat;
                    background-size: 100%;
               }

               .header {
                    font-size: 20px;
                    text-align: center;
               }
               .input{
                    font-size: 13px;
               }
          }
     </style>
</head>

<body class="body">
     <div class="container">
          <div class="row">
               <div class="col-2"></div>
               <div class="col-8 parent_class">
                    <h1 class="header">LATEST LOGIN FORM</h1>
                    <div class="row">
                         <div class="col-2"></div>
                         <div class="col-8 child_class">
                              <form onsubmit="return validation()" action="https://www.google.com">
                                   <div class="parent-container">
                                        <img class="user_img" src="user-icon-png-pnglogocom-133466-removebg-preview.png"
                                             alt="" />
                                        <div class="child-container">
                                             <h3 class="header3">
                                                  Login <i class="fa-solid fa-hand-point-down icons"></i>
                                             </h3>
                                             <div class="input-group input">
                                                  <div class="input-group-prepend">
                                                       <div class="input-group-text" id="btnGroupAddon"><i
                                                                 class="fa-solid fa-user icons"></i></div>
                                                  </div>
                                                  <input type="text" id="username" class="form-control"
                                                       placeholder="Enter Username" aria-label="Input group example"
                                                       aria-describedby="btnGroupAddon" required>
                                             </div>
                                             <div class="input-group input">
                                                  <div class="input-group-prepend">
                                                       <div class="input-group-text" id="btnGroupAddon"><i class="fa fa-envelope icons" aria-hidden="true"></i></div>
                                                  </div>
                                                  <input type="email" id="email" class="form-control"
                                                       placeholder="Enter Your Email Id"
                                                       aria-label="Input group example" aria-describedby="btnGroupAddon"
                                                       required>
                                             </div>
                                             <div class="input-group input">
                                                  <div class="input-group-prepend">
                                                       <div class="input-group-text" id="btnGroupAddon"><i
                                                                 class="fa-solid fa-key icons"></i></div>
                                                  </div>
                                                  <input type="password" id="password" class="form-control"
                                                       placeholder="Enter password" aria-label="Input group example"
                                                       aria-describedby="btnGroupAddon" required>
                                             </div>
                                             <div class="checkbox input">
                                                  <input type="checkbox" id="btn-visibility" value="Show"
                                                       onclick="showpassword()"> Want To Check Password
                                             </div>
                                             <div>
                                                  <p>
                                                       <button class="btn">Login</button>
                                                  </p>
                                             </div>
                                        </div>
                                   </div>
                              </form>
                         </div>
                         <div class="col-2"></div>
                    </div>
               </div>
               <div class="col-2"></div>
          </div>
     </div>
     <script src="regx.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>

</body>

</html>
